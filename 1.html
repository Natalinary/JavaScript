<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Ответ: ++ (инкремент) прибавляет единицу к переменной а, а затем результат 2 передается в переменную с.
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Ответ: в данном случае в переменную d сначала передается значение 1, а потом к b прибавляется 1, но уже не передается, но b = 2
   */
  d = b++;
  console.log(d);
  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Ответ: к 2 прибавляется (а+1), т.к а уже = 2 и еще 1, то получается с = 2 + 3 = 5.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Ответ: к 2 прибавляем 2 (так как b уже равно 2) и это значение передается в d. А потом b становится b+1. 
   */
  d = 2 + b++;
  console.log(d);
  
  console.log(a);
  console.log(b);
</script>
</body>
</html>
